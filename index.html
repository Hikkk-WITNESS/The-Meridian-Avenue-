<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>角色宇宙小劇場</title>
    <!-- 添加字體連結 -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
    ...
        /* 極簡樣式，專為手機優化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
    background: #000;
    color: #ccc;
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    overflow: hidden;
    padding: 10px;
    /* 與標籤頁一致的網格 */
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 20px 20px;
    /* 添加微弱的金色光暈 */
    box-shadow: inset 0 0 100px rgba(197, 157, 95, 0.05);
}
        
        /* 標籤頁導航 */
        /* 標籤頁導航 - 檔案質感 */
/* 標籤頁導航 - 仿原本檔案質感 */
/* 精確仿製原本檔案質感 */
.tab-bar {
    display: flex;
    background: #0a0a0a;
    border-radius: 0;
    margin-bottom: 10px;
    overflow: hidden;
    border: 1px solid #333;
    position: relative;
    
    /* 背景：微弱方格紋理 */
    background-image: 
        /* 微弱網格 */
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 20px 20px; /* 方格大小 */
}

/* 按鈕樣式 */
.tab-btn {
    position: relative;
    z-index: 1;
    flex: 1;
    padding: 14px 5px;
    background: transparent;
    border: none;
    color: #888;
    font-size: 13px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Share Tech Mono', monospace;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-radius: 0;
    border-right: 1px solid #333;
}

.tab-btn:last-child {
    border-right: none;
}

/* 活躍狀態 - 金色背景 */
.tab-btn.active {
    background: rgba(197, 157, 95, 0.15); /* 金色背景 */
    color: #c59d5f;
    border-bottom: 2px solid #c59d5f;
}

/* 文字上的橫紋效果（掃描線） */
.tab-btn span {
    position: relative;
    display: inline-block;
}

/* 在文字上添加橫紋效果 */
.tab-btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* 細橫紋 - 只在文字區域 */
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.4) 0px,
        rgba(0, 0, 0, 0.4) 1px,
        transparent 2px,
        transparent 3px
    );
    z-index: -1; /* 在文字下面 */
    pointer-events: none;
    opacity: 0.5;
}

/* 活躍按鈕的橫紋更明顯 */
.tab-btn.active::after {
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.6) 0px,
        rgba(0, 0, 0, 0.6) 1px,
        transparent 2px,
        transparent 3px
    );
    opacity: 0.7;
}
        
        /* 小劇場容器 */
.theater-container {
    width: 100%;
    height: calc(100vh - 70px);
    border: 2px solid #444;
    border-radius: 0;
    overflow: hidden;
    position: relative;
    
    /* 混合質感：網格 + 掃描線 + 紋理 */
    background-color: #0a0a0a;
    background-image: 
        /* 主要網格（不規則間距） */
        linear-gradient(
            rgba(197, 157, 95, 0.07) 1px,
            transparent 1px
        ),
        linear-gradient(
            90deg,
            rgba(197, 157, 95, 0.07) 1px,
            transparent 1px
        ),
        /* 次要網格（更大間距） */
        linear-gradient(
            rgba(197, 157, 95, 0.03) 1px,
            transparent 3px
        ),
        linear-gradient(
            90deg,
            rgba(197, 157, 95, 0.03) 1px,
            transparent 3px
        ),
        /* 掃描線質感 */
        repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.4),
            rgba(0, 0, 0, 0.4) 1px,
            transparent 2px,
            transparent 4px
        );
    
    background-size: 
        30px 30px,     /* 主網格 */
        30px 30px,
        90px 90px,     /* 次網格 */
        90px 90px,
        100% 8px;      /* 掃描線 */
    
    /* 邊緣漸暗 + 金色光暈 */
    box-shadow: 
        inset 0 0 120px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(197, 157, 95, 0.05),
        inset 0 0 0 1px rgba(197, 157, 95, 0.1);
}
/* 確保標籤頁正確顯示 */
.theater-tab {
    width: 100%;
    height: 100%;
    display: none;
    position: relative;
}

.theater-tab.active {
    display: block;
}

/* iframe - 絕對定位確保填滿 */
/* 原有 iframe 樣式 */
iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: transparent !important;
    z-index: 10 !important;
}



/* 載入指示器 - 確保在最上層 */
.loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #666;
    font-size: 14px;
    z-index: 1; /* 在背景上，iframe 下 */
}
        
        /* 手機適配 */
        @media (max-width: 480px) {
    .tab-btn {
        font-size: 9px;
        padding: 10px 2px;
        letter-spacing: 1px;
    }
}
            
            body {
                padding: 5px;
            }
        }
        
        /* 橫屏模式 */
        @media (orientation: landscape) {
            .theater-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <!-- 標籤頁導航 -->
    <div class="tab-bar">
    <button class="tab-btn active" data-tab="characters">CHARACTERS</button>
    <button class="tab-btn" data-tab="map">CITY MAP</button>
    <button class="tab-btn" data-tab="game">ESCAPE</button>
</div>
    
    <!-- 小劇場容器 -->
    <div class="theater-container">
        <!-- 角色檔案 -->
        <div id="tab-characters" class="theater-tab active">
            <div class="loading">載入角色檔案...</div>
        </div>
        
        <!-- 城市地圖 -->
        <div id="tab-map" class="theater-tab">
            <div class="loading">載入城市地圖...</div>
        </div>
        
        <!-- 逃亡遊戲 -->
        <div id="tab-game" class="theater-tab">
            <div class="loading">載入逃亡遊戲...</div>
        </div>
    </div>
    
  <script>
    // 修正版 - 解決卡頓問題
    
    // 記錄當前顯示的標籤
    let currentTab = 'characters';
    
    // 網頁載入完成後執行
    window.addEventListener('DOMContentLoaded', function() {
        console.log('網頁載入完成！');
        
        // 為每個標籤按鈕添加點擊事件
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 取得要顯示的標籤名稱
                const tabName = this.getAttribute('data-tab');
                
                // 如果點擊的是當前已經顯示的標籤，就不做任何事
                if (tabName === currentTab) {
                    return;
                }
                
                // 切換標籤
                switchTab(tabName);
            });
        });
        
        // 初始載入第一個標籤
        switchTab('characters');
    });
    
    // 切換標籤的主要函數
    function switchTab(tabName) {
        console.log('切換到標籤:', tabName);
        
        // 1. 更新按鈕狀態
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        
        // 2. 隱藏所有標籤內容
        document.querySelectorAll('.theater-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // 3. 顯示目標標籤
        const targetTab = document.getElementById('tab-' + tabName);
        targetTab.classList.add('active');
        
        // 4. 移除前一個標籤的 iframe（重要！）
        document.querySelectorAll('.theater-tab').forEach(tab => {
            // 隱藏所有非當前標籤的 iframe
            const iframes = tab.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (tab.id !== 'tab-' + tabName) {
                    // 停止 iframe 的執行
                    iframe.src = 'about:blank';
                    iframe.style.display = 'none';
                }
            });
        });
        
        // 5. 載入新標籤的內容
        loadTabContent(tabName);
        
        // 6. 更新當前標籤記錄
        currentTab = tabName;
    }
    
    // 載入標籤內容
    function loadTabContent(tabName) {
        const tabElement = document.getElementById('tab-' + tabName);
        
        // 如果已經有 iframe，就顯示它
        let iframe = tabElement.querySelector('iframe');
        
        if (iframe) {
            // 已經有 iframe，只需顯示
            iframe.style.display = 'block';
            iframe.src = getTabFile(tabName); // 重新載入，避免卡頓
        } else {
            // 創建新的 iframe
            iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.backgroundColor = '#000';
            iframe.sandbox = 'allow-scripts allow-same-origin';
            iframe.src = getTabFile(tabName);
            
            // 移除載入文字
            const loadingText = tabElement.querySelector('.loading');
            if (loadingText) {
                loadingText.style.display = 'none';
            }
            
            // 加到標籤頁
            tabElement.appendChild(iframe);
        }
    }
    
    // 根據標籤名稱回傳對應的檔案
    function getTabFile(tabName) {
        switch(tabName) {
            case 'characters':
                return 'characters.html';
            case 'map':
                return 'map.html';
            case 'game':
                return 'game.html';
            default:
                return 'characters.html';
        }
    }
</script>
</body>
</html>
